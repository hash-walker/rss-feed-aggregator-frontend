<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Aggregator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar sidebar-mobile-expanded" id="sidebar">
            <div>
                <div class="sidebar-header">
                    <span class="sidebar-logo">RSS Feed</span>
                    <button id="toggle-sidebar" class="toggle-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <nav>
                    <button class="nav-item" id="nav-your-feeds">
                        <i class="fa-regular fa-rectangle-list"></i> Your Feeds
                    </button>
                    <button class="nav-item" id="nav-saved">
                        <i class="fa-regular fa-bookmark"></i> Saved
                    </button>
                    <button class="nav-item" id="nav-search">
                        <i class="fa-solid fa-magnifying-glass"></i> Search
                    </button>
                    <button class="nav-item" id="nav-create-feed">
                        <i class="fa-regular fa-square-plus"></i> Create Feed
                    </button>
                </nav>
            </div>
            <div>
                <button class="nav-item" id="nav-notifications">
                    <i class="fa-regular fa-bell"></i> Notifications
                </button>
                <button class="nav-item" id="nav-support">
                    <i class="fa-regular fa-circle-question"></i> Support
                </button>
                <button class="nav-item" id="nav-settings">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
                <button class="nav-item" id="nav-account">
                    <i class="fa-regular fa-user"></i> Account
                </button>
            </div>
        </aside>
        
        <div class="content-area">
            <!-- Feeds Panel -->
            <section class="feeds-panel" id="feeds-panel">
                <div class="feeds-panel-header">
                    <span class="feeds-panel-title">Feeds</span>
                    <div>
                        <button id="toggle-feeds-panel" class="toggle-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                    </div>
                </div>
                <div class="feeds-panel-content" id="feeds-panel-list">
                    <!-- Feeds and Newsfeed will be rendered here -->
                </div>
            </section>
            
            <!-- Main Content Area -->
            <main class="main-content" id="main-content">
                <!-- Dynamic content will be rendered here -->
            </main>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
